<!DOCTYPE html>
<html>



<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<h1><img src="logo.png" alt="logo" > Club EX</h1>  <h2> Maintain & Improve your fitness with us</h2>


<div class="topnav" id="myTopnav">
  <a href="Login.html">Login</a>
  <a class="active" href="SignUp.html">SignUp</a>
   <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a></li>
</div>

<!-- /* Navigation bar modification */-->
<div style="padding-left:16px">
</div>
<!--session timer-->
 <div id="timer" align ="right"  ></div>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="Thankyou.html" onsubmit= "return validateForm()" method ="post">
	  <div class="row">
          <div class="col-50">
            <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email*</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
	<label for="username"><b>Username*</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <label for="psw"><b>Password*</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <label for="psw-repeat"><b>Repeat Password*</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
 
  <div class="col-75">
    <div class="container">
	  <h5> Membership Deals</h5>
       <label for="Deals">Select membership:</label>   
		<input type="radio" name="Deals" value="100"> $100 (1 Year)
		<input type="radio" name="Deals" value="10"> $10 (1 Month)

 	</div>
	</div>
    
	  </div>
  </div>
      </form>
    <div class="clearfix">
		
		<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		<button type="submit" class="signupbtn">Sign Up</button>
		<button type="Reset" class="cancelbtn" value= "Reset">Reset</button>
		  </div>
	</div>
  </div>

      
      <hr>
    </div>
  </div>
</div>
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
</body>


</html>
